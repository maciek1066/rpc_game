{% extends "main.html" %}

{% block content %}
    {% if game.opponent_id.username != None %}
        <p>Get ready {{ user.username }}, You are playing against {{ game.opponent_id.username }}</p>
        <form action="" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
        <input type="submit" value="Pick!">
        </form>
    {% else %}
        <p>Waiting for opponent...</p>
    {% endif %}

{% endblock %}
