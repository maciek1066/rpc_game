<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>rock paper scissors</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-3">
        <a href="/" class="navbar-brand">Rock Paper Scissors</a>
    <div class="col mr-auto">
        <a href="{% url 'logout' %}"><button class="btn btn-outline-success" type="submit">Logout</button></a>
        <a href="{% url 'lobby' %}" class="btn btn-outline-success">Lobby</a>
    </div>

</nav>
<div class="container">
    <div class="jumbotron mt-3">
    {% block content %}
        <h4>Welcome to multiplayer game of rock paper scissors, please proceed in order to play:</h4>
    {% if user.is_authenticated %}
    <h3>Hello {{ user.username }}</h3>
    <a href="{% url 'lobby' %}"><input type="button"value="go to lobby"></a>
    {% else %}
    <a href="{% url 'register' %}"><button type="button" class="btn btn-sm btn-primary">create account</button></a><br><br>
    <a href="{% url 'login' %}"><button type="button" class="btn btn-sm btn-primary">log in</button></a>
    {% endif %}
    {% endblock %}
    </div>
</div>

</body>
</html>
